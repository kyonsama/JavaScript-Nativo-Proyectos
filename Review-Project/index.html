<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="card--container">
          <article class="container-title">
            <h1 class="title">Our Reviews</h1>
            <span class="underline"></span>
          </article>
          <article class="container-info">
            <section>
              <img class="info-image" id="person-img" alt="">
              <h2 id="person-name" class="name"></h2>
              <h3 id="person-job" class="job"></h3>
              <p id="person-text"></p>
              <button class="btn-arrow">
                <img id="prev-review-left" src="./assets/navigate_before_FILL0_wght400_GRAD0_opsz24.svg" class="btn" />
              </button>
              <button class="btn-arrow">
                <img id="prev-review-right" src="./assets/navigate_next_FILL0_wght400_GRAD0_opsz24.svg" class="btn" />
              </button>
              <br>
              <button class="btn-surprise">Surprise Me</button>
            </section>
          </article>
        </div>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
